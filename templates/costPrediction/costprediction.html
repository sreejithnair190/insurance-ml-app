<body>
    <div class="header">
        <nav class="navbar navbar-dark navbar-expand bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Cost Prediction</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Fraud Detection</a>
                  </li>
                </ul>  
              </div>
            </div>
          </nav>
    </div>

    
    <div class="container details">
        <header>Medical Cost Prediction</header>

        <form action="result" method="post">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" name="Age" id="Age" placeholder="Enter your age" required>
                        </div>

                        <div class="input-field">
                            <label>Diabetes</label>
                            <select name="Diabetes">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Blood Pressure</label>
                            <select name="BloodPressureProblems">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Any Organ Transplants</label>
                            <select name="AnyTransplants">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Any Chronic Diseases</label>
                            <select name="AnyChronicDiseases">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Height</label>
                            <input type="number" name="Height" id="Height" placeholder="Enter your height in cms" required>
                        </div>

                        <div class="input-field">
                            <label>Weight</label>
                            <input type="number" name="Weight" id="Weight" placeholder="Enter your weight in kgs" required>
                        </div>

                        <div class="input-field">
                            <label>Known Allergies</label>
                            <select name="KnownAllergies">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>History Of Cancer In Family</label>
                            <select name="HistoryOfCancerInFamily">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
        </form>
    </div>
